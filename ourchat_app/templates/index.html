<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OurChat</title>
</head>
<body>
    <h1>OurChat</h1>
    {% if request.user.is_authenticated %}
    <h4>Привет, @{{ request.user.username}}!</h4>
    <a href="/chat/create">Создать чат</a>
    <a href="/logout">Выйти</a>
    {% else %}
    <a href="/login">Войти в чат </a>
    <a href="/register">Регистрация</a>
    {% endif %}
</body>
</html>
