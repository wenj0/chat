<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form action="/register" method="post">
    <label>
        Логин
        <input type="text" name="username" />
    </label>
    <label>
        Email
        <input type="email" name="email" />
    </label>
    <label>
        Пароль
        <input type="password" name="password" />
    </label>
    {% csrf_token %}
    <button>Зарегистрироваться</button>
</form>
</body>
</html>
