{% extends "page.html" %}
{% block page_title %}Создать Чат{% endblock %}
{% block page_body %}
<div id="create-chat-content">
<h1>Создать чат</h1>
<form action="/chat/create" method="post">
    <label>
         Название чата
        <input type="text" name="name" />
    </label>
    {% csrf_token %}
    <button>Создать</button>
</form>
</div>
{% endblock %}
